  <!-- Gradient Definition -->
  <defs>
    <linearGradient id="gradient" x1="0" y1="0" x2="512" y2="512" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#FF6B35"/>
      <stop offset="100%" stop-color="#0066FF"/>
    </linearGradient>
  </defs>
  
  <!-- Letters SH -->
  <text x="256" y="320" font-family="Arial, sans-serif" font-size="200" font-weight="bold" fill="white" text-anchor="middle">SH</text>
  
  <!-- Subtitle -->
  <text x="256" y="380" font-family="Arial, sans-serif" font-size="48" fill="white" text-anchor="middle" opacity="0.9">Indonesia</text>
